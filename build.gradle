// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        jcenter()
        
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.0'
        classpath 'com.android.support:support-v4:24.1.1' //notification

        classpath  'com.squareup.okhttp:okhttp-urlconnection:2.0.0'
        classpath 'com.facebook.react:react-native:+'
        classpath 'com.squareup.okhttp3:okhttp:3.4.1'

        classpath 'org.apache.httpcomponents:httpcore:4.4.1'
        classpath 'org.apache.httpcomponents:httpclient:4.5'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
